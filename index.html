<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto Final Módulo 2</title>
    <!-- links do JS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/bootstrap.bundle.js"></script>
    <script src="./js/login.js"></script>
    <!-- Links do CSS -->
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div
        style="height: 100vh"
        class="row align-items-center bg-primary bg-gradient bg-opacity-10"
      >
        <div class="col-6 p-0 m-0">
          <div
            class="carousel slide carousel-fade"
            data-bs-ride="carousel"
            id="carouselLogin"
          >
            <div class="carousel-inner">
              <div class="carousel-item">
                <img
                  style="height: 100vh"
                  class="d-block w-100"
                  alt="Carousel 1"
                  src="https://i.pinimg.com/564x/de/5b/a9/de5ba93b503769e08b11a6f9e950cefa.jpg"
                />
              </div>
              <div class="carousel-item" data-bs-interval="4000">
                <img
                  style="height: 100vh"
                  class="d-block w-100"
                  alt="Carousel 2"
                  src="https://i.pinimg.com/564x/1b/bd/42/1bbd42f1bff1e71c38eb27441b311cdc.jpg"
                />
              </div>
              <div class="carousel-item" data-bs-interval="4000">
                <img
                  style="height: 100vh"
                  class="d-block w-100"
                  alt="Carousel 3"
                  src="https://i.pinimg.com/564x/d3/0e/ba/d30ebade075043310af7137b15761856.jpg"
                />
              </div>
              <div class="carousel-item" data-bs-interval="4000">
                <img
                  style="height: 100vh"
                  class="d-block w-100"
                  alt="Carousel 4"
                  src="https://i.pinimg.com/564x/e1/81/00/e1810093bb6c89e2115d88bc06a63827.jpg"
                />
              </div>
              <div class="carousel-item active" data-bs-interval="4000">
                <img
                  style="height: 100vh"
                  class="d-block w-100"
                  alt="Carousel 5"
                  src="https://i.pinimg.com/564x/74/6e/8c/746e8cb04b98b1534cfe4f73d6d5df8f.jpg"
                />
              </div>
            </div>
          </div>
        </div>

        <div class="col-1"></div>

        <div class="col-4 card m-2 mb-4 shadow-lg p-3 rounded-3">
          <div class="row text-center">
            <p class="fw-bold">ENTRAR NO SISTEMA DE RECADOS</p>
          </div>
          <form role="form">
            <div class="row">
              <div class="col-6 pe-1">
                <input
                  type="text"
                  class="form-control"
                  placeholder="User name"
                  id="usuarioNoLogin"
                  required
                />
              </div>
              <div class="col-6 ps-1">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Password"
                  id="senhaNoLogin"
                  required
                />
              </div>
            </div>
            <div class="row text-center mt-3">
              <div class="col-12">
                <button
                  id="botaoEntrarLogin"
                  class="btn w-100 btn-primary"
                  type="button"
                >
                  <p class="fw-bold m-0">ENTRAR</p>
                </button>
                <a
                  href="novaConta.html"
                  class="link-secondary mt-3 text-decoration-none"
                  ><p class="fs-6 fw-lighter m-0">CRIAR CONTA</p></a
                >
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div id="modal1" class="modal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-danger">ERRO</h5>
            <button
              id="modal_1"
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>A senha está incorreta.</p>
          </div>
        </div>
      </div>
    </div>
    <div id="modal2" class="modal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-danger">ERRO</h5>
            <button
              id="modal_2"
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>Usuário não existe.</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
